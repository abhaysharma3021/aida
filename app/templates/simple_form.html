<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background: blue; color: white; border: none; cursor: pointer; }
        .flash { background: #ffecb3; padding: 10px; margin-bottom: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
		<div class="row">
			<button onclick="window.location.href='/auth/logout'" class="btn btn-primary" style="margin-left: 100%">Logout</button>
		</div>
        <h1>Simple Ollama Test</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('generate') }}">
            <div class="form-group">
                <label for="topic">Enter a topic:</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
